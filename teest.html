<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #slideshow img {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="slideshow">
    <img src="screenshot (1).jpg" alt="Screenshot (1)">
    <img src="screenshot (2).jpg" alt="Screenshot (2)">
    <img src="screenshot (3).jpg" alt="Screenshot (3)">
    <!-- Add more images here -->
    <img src="screenshot (4).jpg" alt="Screenshot (4)">
    <img src="screenshot (5).jpg" alt="Screenshot (5)">
    <!-- Continue adding more images... -->
    <img src="screenshot (69).jpg" alt="Screenshot (69)">
    <img src="screenshot (70).jpg" alt="Screenshot (70)">
    <!-- Adding 20 more images... -->

    <img src="screenshot (73).jpg" alt="Screenshot (73)">

    <img src="screenshot (88).jpg" alt="Screenshot (88)">
    <img src="screenshot (89).jpg" alt="Screenshot (89)">
    <img src="screenshot (90).jpg" alt="Screenshot (90)">
  </div>

  <script>
    var images = document.querySelectorAll('#slideshow img');
    var currentImage = 0;

    function showImage() {
      for (var i = 0; i < images.length; i++) {
        images[i].style.display = 'none';
      }
      images[currentImage].style.display = 'block';
      currentImage = (currentImage + 1) % images.length;
      setTimeout(showImage, 3000); // Change image every 3 seconds
    }

    showImage();
  </script>
</body>
</html>
